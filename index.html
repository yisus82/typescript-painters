<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Famous Painters</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/app.css" />
    <script src="app.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-1">
            <img class="logoImg" src="images/brush.png" />
        </div>
        <div class="col-md-11 pull-left">
            <h1>Famous Painters</h1>
        </div>
    </div>
    <h3>Painters</h3>
    <div>
        <select id="painter">

    </div>

    <div id="painterName"></div>

    <h3>Style</h3>
    <div id="painterStyle"></div>

    <h3>Examples</h3>
    <div class="examples" id="examples"></div>

    <script src="scripts/libs/jquery-1.11.2.js"></script>
    <script src="scripts/painterLoader.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/painter.js"></script>
    <script src="scripts/painterSummary.js"></script>
    <script src="scripts/painters.js"></script>
    <script src="scripts/painterExample.js"></script>
    <script src="scripts/initializer.js"></script>

</html>
